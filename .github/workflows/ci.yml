name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Check code format and lint
        run: ruff check app/ tests/

      - name: Check formatting style
        run: ruff format --check app/ tests/

  docker-build:
    runs-on: ubuntu-latest
    needs: format-check
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tupolev-it-challenge:ci .

      - name: Verify image
        run: docker images | grep tupolev-it-challenge